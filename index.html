<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuestos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section class="balanceTotal">

        <h1 class="tituloPresupuesto">Presupuesto Disponible:</h1>
        <div class="cantidadPresupuesto">1,500.00€</div>
        <div class="balanceIngresos">
            <div>INGRESOS</div>
            <div>350€</div>
        </div>
        <div id="balanceGastos" class="balanceIngresos">
            <div>GASTOS</div>
            <div>30€</div>
        </div>

    </section>

    <section class="movimientos">

        <div class="columnaIngresos">
            <div class="tituloIngresos">INGRESOS</div>
            <div class="movimientosIngresos">
                <div class="filaIngreso">
                    <div>Ingreso1</div>
                    <div class="dineroIngreso">+ 100.00€</div>
                </div>
                <div class="filaIngreso">
                    <div>Ingreso2</div>
                    <div class="dineroIngreso">+ 250.00€</div>
                </div>

            </div>
        </div>

        <div class="columnaGastos">
            <div class="tituloGastos">GASTOS</div>
            <div class="movimientosIngresos">
                <div class="filaIngreso">
                    <div>Gasto1</div>
                    <div class="dineroGasto">- 10.00€</div>
                </div>
                <div class="filaIngreso">
                    <div>Gasto2</div>
                    <div class="dineroGasto">- 20.00€</div>
                </div>

            </div>
        </div>

    </section>


    <img src="img\Objetivo.png" alt="Objetivo" id="imagenObjetivo">

    <script src="./JS/clases.js"></script>
    <script src="./JS/presupuestos.js"></script>
    
</body>
</html>
